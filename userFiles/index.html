<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" />
    <link rel="stylesheet" href="main.css">
    <title>Portfolio Template</title>
</head>
<body>
    <header id="header">
        <h1>jjj </h1>
        <p id="personalOccupation"></p>
        <div id="socialLinks">
            <a href="">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="">
                <i class="fab fa-facebook-square fa-2x"></i>
            </a>
            <a href="">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="">
                <i class="fab fa-github-square fa-2x"></i>
            </a>
        </div>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
            <a href="#skills">Skills</a>
            <a href="#resume">Resume</a>
        </nav>
    </header>

    <div id="container">
        <section id="about">
            <div class="sectionContainer">
                <h2 class="title">About Me</h2>
                <p class="basicText"></p>
            </div>
        </section>
    
        <section id="projects">
            <h2 class="title">Projects</h2>
            <div id="projectContainer">
                <div class="projectBox">
                    <img class="projectImage" src="" alt="Project 1 image">
                    <p class="projectTitle"></p>
                    <p class="projectDescription"></p>
                </div>
                <div class="projectBox">
                    <img class="projectImage" src="" alt="Project 2 image">
                    <p class="projectTitle"></p>
                    <p class="projectDescription"></p>
                </div>
                <div class="projectBox">
                    <img class="projectImage" src="" alt="Project 3 image">
                    <p class="projectTitle"></p>
                    <p class="projectDescription"></p>
                </div>
            </div>
        </section>
    
        <section id="skills">
            <div class="sectionContainer">
                <h2 class="title">Skills</h2>
                
                <div class="skillBox">
                    <p class="basicText"></p>
                    <div class="skillBar">
                       <div class="completeSkill1"></div>
                    </div>
                </div>
                <div class="skillBox">
                    <p class="basicText"></p>
                    <div class="skillBar">
                       <div class="completeSkill2"></div>
                    </div>
                </div>
                <div class="skillBox">
                    <p class="basicText"></p>
                    <div class="skillBar">
                       <div class="completeSkill3"></div>
                    </div>
                </div>
                <div class="skillBox">
                    <p class="basicText"></p>
                    <div class="skillBar">
                       <div class="completeSkill4"></div>
                    </div>
                </div>
                <div class="skillBox">
                    <p class="basicText"></p>
                    <div class="skillBar">
                       <div class="completeSkill5"></div>
                    </div>
                </div>
            </div>
    
        </section>
    </div>
    
</body>
</html>
